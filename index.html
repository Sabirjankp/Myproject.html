<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <form class="first-form" action="">
        <div class="left-div">
          <h1>General Information</h1>
          <select class="title-select">
            <option value="">Title</option>
            <option value="">First</option>
          </select>
          <br />
          <input class="firstName" type="Text" placeholder="First Name" />

          <br />

            <option value="0">Position</option>
            <option value="1">Second</option>
          </select>
          <br />

          <input class="business" type="Text" placeholder="Business Arena" />

            <option value="0">Employees</option>
            <option value="1">Second</option>
          </select>
        </div>
        <div class="right-div">
          <h1>Contact Infromation</h1>
          <input class="street" type="number" placeholder="Street + Nr" /><br />
          <input
            class="additoinal"
            type="text"
            placeholder="Additional Information"
          /><br />
          <input class="zip" type="text" placeholder="Zip Code" />
          <select class="place">
            <option value="">Place</option>
            <option value="">Loo Wala</option>
          </select>
          <br />
          <select class="country">
            <option value="0">Country</option>
            <option value="1">USA</option>
          </select>
          <br />
          <input class="code" type="text" placeholder="Code+" />
          <input class="phone" type="number" placeholder="Phone Number" /><br />
          <input class="email" type="Symboles" placeholder="Your Email" />
          <br />
          <input class="check" type="radio" />I do accept the
          <a href="#">Term and conditions</a> of your site <br />
          <input type="submit" class="Butn" value="Ragister Badge" />
        </div>
      </form>
    </div>
  </body>
</html>
